<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#"></a>HOME</li>
                <li><a href="#"></a>ABOUT</li>
                <li><a href="#"></a>SPECIFICATION</li>
                <li><a href="#"></a>PRODUCT</li>
                <li><a href="#"></a>CONTENT</li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen</p>
                <img src="images/play.png" alt="" id="icon">
                <img src="images/play.png" alt="" id="icon2">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source type="audio/mp3" src="images/music.mp3">
    </audio>
    <audio id="mysong2">
        <source type="audio/mp3" src="images/music2.mp3">
    </audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            if (mysong.paused) {
                mysong.play();
                icon.src = "images/pause.png";
            } else {
                mysong.pause();
                icon.src = "images/play.png";
            }
        }
        var mysong2 = document.getElementById("mysong2");
        var icon2 = document.getElementById("icon2");
        icon2.onclick = function () {
            if (mysong2.paused) {
                mysong2.play();
                icon2.src = "images/pause.png";
            } else {
                mysong2.pause();
                icon2.src = "images/play.png";
            }
        }
    </script>





</body>

</html>
